services:
  redis:
    container_name: redis
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --requirepass ${REDIS_PASSWORD}

  api:
    container_name: api
    image: ghcr.io/gladwindos/rag-api-dev:${API_VERSION:-latest}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - redis
    environment:
      - API_KEYS=${API_KEYS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - ENABLE_OTEL=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
      - OTEL_EXPORTER_OTLP_HEADERS=${OTEL_EXPORTER_OTLP_HEADERS}

  task-worker:
    container_name: task-worker
    image: ghcr.io/gladwindos/rag-api-dev:${API_VERSION:-latest}
    command: celery --app=src.celery.celery_app worker --concurrency=2 --max-tasks-per-child=1 --loglevel=INFO
    depends_on:
      - redis
    environment:
      - API_KEYS=${API_KEYS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - GITHUB_TOKEN=${GITHUB_TOKEN}

volumes:
  redis-data: